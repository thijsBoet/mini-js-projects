<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock | Paper | Scissors | Spock | Lizard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row top-row">
            <div id='message' class="col-3 text-center mt-5 h3 font-weight-bold"></div>
            <div class="col-6">
                <img id='computer' src='./assets/img/transparant-1x1.png' height='125' width='125' class='m-3 mx-auto d-block'/>
            </div>
            <div id='result' class="col-3 text-center mt-5 h3 font-weight-bold"></div>
        </div>
        <div class="row">
            <div class="col-3 middle-row">
              
            </div>
            <div class="col-6">
                <div class="row">
                    <img src="./assets/img/rockpaperscissorslizardspock.png" alt="rock-paper-scissors-spock-lizard-rules" width="100%" height ='100%'class="rounded-corners mx-auto d-block">
                </div>
            </div>
            <div class="col-3 middle-row">
              
            </div>
          </div>
        <div class="row bottom-row">
    
                <img value='rock' id='rockBtn' src='./assets/icons/diamond.svg' height='125' width='125' class='m-3 mx-auto d-block icon'/>
                <img id='paperBtn' src='./assets/icons/paper-plane.svg' height='125' width='125' class='m-3 mx-auto d-block icon'/>
                <img id='scissorsBtn' src='./assets/icons/scissors.svg' height='125' width='125' class='m-3 mx-auto d-block icon'/>
                <img id='spockBtn' src='./assets/icons/vulcan-salute.svg' height='125' width='125' class='m-3 mx-auto d-block icon'/>
                <img id='lizardBtn' src='./assets/icons/lizard.svg' height='125' width='125' class='m-3 mx-auto d-block icon'/>
            
        </div>
    </div>

    <div class="text-muted text-center mt-3">Icons made by <a href="https://www.flaticon.com/authors/twitter" title="Twitter">Twitter</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
    <script src="script.js"></script>
</body>
</html>
