<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RSI Break Timer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container rounded-5">
    <div class="timer container-fluid py-1 px-3 bg-dark border border-dark">
        <div class="timer__controls row">
            <button data-time="180" class="timer__button btn btn-primary m-1">3 minutes</button>
            <button data-time="360" class="timer__button btn btn-secondary m-1">6 minutes</button>
            <button data-time="720" class="timer__button btn btn-success m-1">12 minutes</button>
            <button data-time="900" class="timer__button btn btn-danger m-1">15 minutes</button>
            <button data-time="1080" class="timer__button btn btn-warning m-1">18 minutes</button>
            <button data-time="1260" class="timer__button btn btn-info m-1">21 minutes</button>
            <form name=customForm class="d-flex form-inline row m-2">
                <input type="text" name="minutes" class="form-control m-1" placeholder="Enter Minutes">
            </form>
        </div>
    </div>   
    <div id="display">
        <h1 id="display__time-left" class="display-1 d-flex justify-content-center bg-primary text-white mb-0 pb-1">0:00</h1>
        <p id="display__end-time" class="display-4 d-flex justify-content-center bg-light text-muted mt-0 py-3 border-dark mb-0">Break Timer</p>
    </div>
    <div class="container bg-info border m-0 p-2">
        <progress id="progress" class="w-100" value="0" max="100"></progress> 
    </div>
</div>
    <script src="./timer.js "></script>
</body>
</html>
