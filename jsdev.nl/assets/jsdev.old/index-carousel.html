<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="description" content="JavaScript portfolio by Matthijs Boet" />
<meta name="keywords" content="JavaScript, css, portfolio, Matthijs Boet" />
<meta name="author" content="Matthijs Boet" />
<title>JS Dev</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
  <nav id="navbar-site" class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">JS Dev</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="index.html"><i class="fa fa-home" aria-hidden="true"></i> Home</a></li>
        <li><a href="math.html"><i class="fa fa-calculator" aria-hidden="true"></i> Math</a></li>
        <li><a href="canvas.html"><i class="fa fa-pencil" aria-hidden="true"></i> Canvas</a></li>
        <li><a href="date.html"><i class="fa fa-calendar" aria-hidden="true"></i> Date</a></li>
        <li><a href="games.html"><i class="fa fa-gamepad" aria-hidden="true"></i> Games</a></li>
      </ul>
    </div>
  </nav>

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0"></li>
      <li data-target="#myCarousel" data-slide-to="1" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="img/whack-a-mole.png" alt="wack-a-mole game" height="100%" />
        <div class="carousel-caption">
          <h3>Whack a mole</h3>
          <p>Game</p>
        </div>
      </div>

      <div class="item">
        <img src="img/random-canvas.gif" alt="random canvas colors" height="100%" />
        <div class="carousel-caption">
          <h3>Random color canvas</h3>
          <p>Canvas</p>
        </div>
      </div>

      <div class="item">
        <img src="img/countdown-clock.jpg" alt="countdown clock" height="100%" />
        <div class="carousel-caption">
          <h3>Countdown clock</h3>
          <p>Date</p>
      </div>
    </div>

    <div class="item">
      <img src="img/clock.gif" alt="analog clock" height="100%" />
      <div class="carousel-caption">
        <h3>Analog clock</h3>
        <p>Date</p>
      </div>
    </div>


    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
</div>



</div>
</body>
</html>
