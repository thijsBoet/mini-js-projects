<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="display-4 bg-primary text-white text-center p-3">Tip Calculator</div>
    <div class="container mt-3">
        <form id="form" class="form-inline">
            
                <label class='col-form-label mx-3' for="number">Bill</label>
                <input id='bill' class='form-control' type="number" name="number" id="number" min='0.01' max='1000.00' step='0.01'>

                <label class='col-form-label mx-3' for="percentage">Percentage</label>
                <input id='percentage' class='form-control' type="percentage" name="percentage" id="percentage" min='1' max='100' step='1'>

                <input id='calculateBtn' class='btn btn-success mx-3' type='button' value='calculate tip'>

                <span class='mx-1' id='tip'>0</span>
            
        </form>
        <div id='tip' class="display-4"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
