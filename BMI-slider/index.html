<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="input-container">
      <h1 class="main-title">BMI Slider</h1>
    <h3 id="height">0</h3>
    <div>
      <input class="slider" type="range" min="50" max="250" value="170" class="slider" id="heightSlider">
      <label for="heightSlider">Height</label>
    </div>
    <h3 id="weight">0</h3>
    <div>
      <input class="slider" type="range" min="25" max="200" value="70" class="slider" id="weightSlider" step="1">
      <label for="weightSlider">Weight</label>
    </div>
    <div class="bmi-container" id="bmiBackgroundColor">
      <h1 class="BMI" id="BMI">28</h1>
    </div>
  </div>

  
  <script src="script.js"></script>
</body>
</html>
