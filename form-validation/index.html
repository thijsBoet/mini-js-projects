<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="display-4 text-center text-white py-4 bg-primary">Register</div>
    <div class="container mt-4">
        <form name="register">
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" class="form-control has-danger" type="text" placeholder="Enter name" name="username" required>
                <small id="emailHelp" class="form-text text-muted">Six character minimum</small>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input id="email" class="form-control" type="email" placeholder="name@website.com" name="email" required>
            </div>
            <div class="form-group">
                <label for="confirmEmail">Confirm email</label>
                <input id="confirmEmail" class="form-control" type="email" placeholder="name@website.com" name="confirmEmail" required>
            </div>
            <div class="form-group">
                <label for="pw">Password</label>
                <input id="pw" class="form-control" type="password" name="pw" required>
            </div>
            <div class="form-group">
                <label for="pw2">Confirm password</label>
                <input id="pw2" class="form-control" type="password" name="pw2" required>
            </div>
            <div class="form-group">

            <p id=response class="text-warning" name="response"></p>

            <input id="submitForm" class="btn btn-primary btn-block" type="submit" name="submit"><br>
            </div>
        </form>
    </div>
<script src="script.js"></script>
</body>
</html>
