<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Countdown timer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class=bg-dark>
    <div id="title" class="display-1 text-center bg-danger text-white">New Star Wars in:</div>
    <div id='timer-display' class="display-4 text-center text-white mt-3">
        <p class="timer">
            - <span id="days"></span> Days and <span id="hours"></span>:<span id="minutes"></span>:<span id="seconds"></span> -
        </p>
    </div>
    <div class="display-4 bg-primary text-white text-center p-3">May the force be with you!</div>
    <script src="script.js"></script>
</body>
</html>
