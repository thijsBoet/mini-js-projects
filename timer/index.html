<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Type Writer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">
    <p class="text-warning ml-5 mt-4 mb-0 py-0" id="characterCountDisplay"> &nbsp </p>
    <p class="text-warning ml-5 my-0 py-0" id="characterCountPerMinuteDisplay"> &nbsp </p>
    <p class="text-light ml-5 mt-2 mb-0 py-0" id="wordCountDisplay"> &nbsp </p>
    <p class="text-light ml-5 my-0 py-0" id="wordCountPerMinuteDisplay"> &nbsp </p>
    <img src="assets/img/sound.svg" alt="mute button" class="audio-toggle" id="audioToggle">
        <h3 class="display-2 text-center text-warning" id="displayWord"></h3>
        <input type="text" class="display-2 text-center text-light bg-dark w-100 border-0" id="input">
    <script src="script.js"></script>
</body>
</html>
